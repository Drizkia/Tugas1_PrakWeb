<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speda</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="navbar">
        <div class="Logo">
            <a href="index.html"><img src="Logo.png" alt="Logo">Speda</a>
        </div>
        <a href="index.html">Home</a>
        <a href="input.html">Tambah Mahasiswa</a>
    </div>

    <div class="container">
        <h1>Tambah Mahasiswa</h1>
        <div class="isian">
            <form action="X">
                <div class="masuk">
                    <p>NIM</p>
                    <input type="number" name="NIM" id="I-nim">
                    <p>Nama</p>
                    <input type="text" name="Nama" id="I-nama">
                </div>
                <div class="kelamin">
                    <p>Jenis Kelamin</p>
                    <label>
                        <input type="radio" name="JenisKelamin" id="I-laki" value="Laki-laki"> Laki Laki
                    </label>
                    <label>
                        <input type="radio" name="JenisKelamin" id="I-perempuan" value="Perempuan"> Perempuan
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
